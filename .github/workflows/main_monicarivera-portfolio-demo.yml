# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - monicarivera-portfolio-demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        working-directory: PortfolioDemo
        run: dotnet restore

      - name: Build with dotnet
        working-directory: PortfolioDemo
        run: dotnet build --configuration Release --no-restore

      - name: dotnet publish
        working-directory: PortfolioDemo
        run: dotnet publish -c Release -o ./publish

      - name: Zip publish output
        run: |
          if (Test-Path publish.zip) { Remove-Item publish.zip -Force }
          Compress-Archive -Path PortfolioDemo/publish/* -DestinationPath publish.zip -Force

      - name: Verify zip exists
        run: |
          if (Test-Path publish.zip) {
            Write-Host "✓ publish.zip created successfully"
            Get-Item publish.zip | Select-Object FullName, Length
          } else {
            Write-Host "✗ publish.zip NOT found"
            dir -Recurse
            exit 1
          }

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: publish.zip

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'monicarivera-portfolio-demo'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish.zip